<!DOCTYPE html>
<html>
	<head>
		<title>Better Todo-List</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>Better Todo-List</h1>
		</header>

		<main>
			<div id="sidebar">
				<div id="projects-container">Projects</div>
				<form id="add-project">
					<button class="btn" id="add-project-btn" type="submit">+</button>
					<input
						class="project-name"
						type="text"
						placeholder="Project Name"
						maxlength="10"
						required
					/>
				</form>
			</div>
			<div id="content">content</div>
		</main>

		<footer>Footer</footer>

		<script src="main.js"></script>
	</body>
</html>
