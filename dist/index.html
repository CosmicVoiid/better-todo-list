<!DOCTYPE html>
<html>
	<head>
		<title>Better Todo-List</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>Better Todo-List</h1>
		</header>

		<main>
			<div id="sidebar">
				<h1>Projects</h1>
				<div id="projects-container"></div>
				<form id="add-project">
					<button class="btn" id="add-project-btn" type="submit">+</button>
					<input
						class="project-name"
						type="text"
						placeholder="Project Name"
						maxlength="10"
						required
					/>
				</form>
			</div>
			<div id="content">content</div>
		</main>

		<footer>Footer</footer>

		<div id="modal" class="closed modal">
			<div id="modal-exit" class="btn">X</div>
			<div id="modal-content">
				<form id="modal-form">
					<label for="todo-name">Name</label>

					<input type="text" id="todo-name" maxlength="10" required />
					<br />
					<label for="todo-description">Description</label>

					<input type="text" id="todo-description" maxlength="10" />
					<br />
					<label for="todo-description">Due-Date</label>

					<input type="date" id="todo-date" maxlength="10" />
					<br />
					<label for="priority">Due-Date</label>
					<select name="priority" id="priority">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
					<br />
					<input type="submit" id="todo-submit" value="Enter" />
				</form>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
